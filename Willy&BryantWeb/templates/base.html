<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILLY & BRYANT METAL ARCHIVES</title>
    <style>
        /* PALETA GÓTICA - NEGRO, ROJO SANGRE Y PLATA */
        :root {
            --bg-primary: #0a0a0a;           /* Negro absoluto */
            --bg-secondary: #1a1a1a;         /* Negro carbón */
            --accent-red: #ff2a2a;           /* Rojo sangre vibrante */
            --accent-metal: #c0c0c0;         /* Plata metálica */
            --accent-dark-red: #8b0000;      /* Rojo oscuro */
            --text-primary: #ffffff;         /* Blanco puro */
            --text-secondary: #999999;       /* Gris humo */
            --border-accent: #333333;        /* Bordes oscuros */
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
        }
        
        /* BARRA DE NAVEGACIÓN */
        .nav-container {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #2a0a0a 100%);
            border-bottom: 2px solid var(--accent-red);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-title {
            color: var(--accent-red);
            font-size: 1.8em;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-button {
            background: linear-gradient(135deg, var(--accent-dark-red) 0%, var(--bg-secondary) 100%);
            color: var(--accent-metal) !important;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid var(--accent-red);
            font-family: 'Times New Roman', serif;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: linear-gradient(135deg, var(--accent-red) 0%, var(--accent-dark-red) 100%);
            color: #000000 !important;
            border-color: var(--accent-metal);
            transform: translateY(-2px);
        }
        
        .user-info {
            color: var(--accent-metal);
            margin-right: 15px;
        }
        
        /* CONTENEDOR PRINCIPAL */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* MENSAJES */
        .messages {
            margin: 20px 0;
        }
        
        .message {
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        
        .success {
            background-color: #1a2a1a;
            border: 1px solid #2a8b2a;
            color: #7fff7f;
        }
        
        .error {
            background-color: #2a1a1a;
            border: 1px solid #8b2a2a;
            color: #ff7f7f;
        }
        
        .warning {
            background-color: #2a2a1a;
            border: 1px solid #8b8b2a;
            color: #ffff7f;
        }
    </style>
</head>
<body>
    <!-- BARRA DE NAVEGACIÓN -->
<nav class="nav-container">
    <a href="{% url 'home' %}" class="nav-title">⛧ METAL ARCHIVES ⛧</a>
    
    <div class="nav-links">
        {% if user.is_authenticated %}
            <span class="user-info">Hail, {{ user.username }}!</span>
            <a href="{% url 'home' %}" class="nav-button">Home</a>
            <a href="{% url 'album_list' %}" class="nav-button">View All</a>
            <a href="{% url 'upload_album' %}" class="nav-button">Add Album</a>
            
            <!-- FORMULARIO PARA LOGOUT (POST) -->
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="nav-button" >
                    Logout
                </button>
            </form>
            
        {% else %}
            <a href="{% url 'home' %}" class="nav-button">Home</a>
            <a href="{% url 'album_list' %}" class="nav-button">View Albums</a>
            <a href="{% url 'login' %}" class="nav-button">Login</a>
            <a href="{% url 'register' %}" class="nav-button">Register</a>
        {% endif %}
    </div>
</nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="main-container">
        <!-- MENSAJES -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- CONTENIDO DE LA PÁGINA -->
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
